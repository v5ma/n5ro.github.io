    <!-- 2.0 Style Definitions -->
    <style>
    /* 2.1 Body Styling */
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        background-image: url('https://cdn.glitch.com/b524bd7c-2cd3-4f31-8a22-f1e9fa4b5a87/Screenshot%202024-05-06%20115200.jpg?v=1715021581494'); /* Tile this image */
        background-repeat: repeat; /* Ensure the image tiles */
        overflow-x: hidden; /* Prevents horizontal scroll */
    }

    /* 2.2 Header Styling */
    .header {
        display: flex;
        flex-direction: column; /* Stack elements vertically */
        align-items: center; /* Center align the content horizontally */
        text-align: center;
        padding: 0; /* Ensures no padding inside the header */
        background-color: #ffffff; /* Pure White */
        width: 100%; /* Ensures header takes full width */
    }

    .header img {
        width: 100%; /* Ensures image takes full width of the header */
        height: auto; /* Maintain aspect ratio */
        padding: 0; /* Ensure no padding around the image */
    }

    /* 2.3 Navigation Styling */
    .nav {
        display: flex;
        justify-content: center;
        padding: 5px 0;
        flex-wrap: wrap;
        align-items: center; /* Ensure all items are aligned at their center */
    }

    .nav a {
        font-family: 'Montserrat', sans-serif;
        text-decoration: none;
        color: #333; /* Dark color for light mode */
        margin: 0 15px;
        font-size: 16px;
        transition: color 0.3s;
    }

    .nav a:hover {
        color: #000; /* Darker color on hover */
    }

    .nav a:visited {
        color: #333; /* Dark color for visited links in light mode */
    }

    /* 2.4 Container Styling */
      .container {
        font-family: 'Montserrat', sans-serif;
        max-width: 960px;
        margin: 20px auto;
        padding: 20px;
        background-color: #ffffff; /* Pure White */
        box-shadow: 0 0 10px #d1d1d1; /* Metallic Gray */
        display: none; /* Hidden initially */
    }

    /* Specific rule to show the welcome container when the page loads */
    #welcome {
        display: block;
    }
    .container a, .container a:visited {
        color: #333; /* Ensure no purple links in light mode */
    }
    .active {
        display: block; /* Show active section */
    }

    /* 2.5 Dark Mode Styling */
    .dark-mode {
        color: #d1d1d1; /* Metallic Gray */
    }

    .dark-mode .header {
        background-color: #000000;
        color: #d1d1d1;
    }

    .dark-mode .nav a {
        color: #e6e6e6; /* Light color for dark mode */
    }

    .dark-mode .nav a:hover {
        color: #fff; /* Light color on hover in dark mode */
    }

    .dark-mode .nav a:visited {
        color: #e6e6e6; /* Light color for visited links in dark mode */
    }

    .dark-mode .container a, .dark-mode .container a:visited {
        color: #e6e6e6; /* Ensure no purple links in dark mode */
    }

    .dark-mode .container {
        background: #000000;
        color: #d1d1d1;
    }
    #welcome iframe {
    width: 100%; /* Full width of the container */
    height: 100%; /* Adjust height as necessary or use padding-top for aspect ratio */
    aspect-ratio: 16 / 9; /* Maintain a 16:9 aspect ratio */
    }
    .image-container {
      max-width: 500px;
    }
   .product-image {
      max-width: 100%;
      height: auto;
      object-fit: contain;
    }

</style>
